<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form prevent.default>
        <label>Email:</label>
        <input type="text" name="email" id="email"/>
        <p id="emailError"></p><br/>
        <label>Password:</label>
        <input type="text" name="password" id="password" />
        <p id="passwordError"></p><br/>
        <label>Verify Password:</label>
        <input type="text" name="verify" id="verify"/>
        <p id="verifyError"></p><br/>
        <label>First Name:</label>
        <input type="text" name="firstName" id="firstName"/>
        <p id="firstNameError"></p><br/>
        <label>Last Name:</label>
        <input type="text" name="lastName" id="lastName"/>
        <p id="lastNameError"></p><br/>
        <label>Address:</label>
        <input type="text" name="address" id="address"/>
        <p id="addressError"></p><br/>
        <label>City:</label>
        <input type="text" name="city" id="city"/>
        <p id="cityError"></p><br/>
        <label>State:</label>
        <input type="text" name="state" id="state"/>
        <p id="stateError"></p><br/>
        <label>Zip Code:</label>
        <input type="text" name="zip" id="zip"/>
        <p id="zipError"></p><br/>
        <label>Phone Number:</label>
        <input type="text" name="phone" id="phone"/>
        <p id="phoneError"></p><br/>
        <label for="operator">Operator:</label>
        <select id="cardType">
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
        <label>Card Number:</label>
        <input type="text" name="card" id="card"/>
        <p id="cardError"></p><br/>
        <label>Expiration Date:</label>
        <input type="text" name="exp" id="exp"/>
        <p id="expError"></p><br/>
        <input type="submit" value="Submit Form" id="submitBtn"/>
    </form>
    <script src="formValid.js"></script>
</body>
</html>
