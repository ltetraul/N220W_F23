<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <label for="firstNum"></label>
    <input type="number" id="firstNum" placeholder="Enter First Number">

    <label for="lastNum"></label>
    <input type="number" id="lastNum" placeholder="Enter Last Number">

    <label for="operator">Operator:</label>
  <select id="operator">
    <option value="add">Addition</option>
    <option value="subtract">Subtraction</option>
    <option value="multiply">Multiplication</option>
    <option value="divide">Division</option>
  </select>

  <button onclick="calculate()">Calculate Button</button>

  <p id="results"></p>

    <script src="miniCalc.js"></script>
</body>
</html>
